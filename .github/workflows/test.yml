name: Test Project
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get the code
        uses: actions/checkout@v3
        # with: #with belong to the use keyword
      - name: Install Nodejs
        uses: actions/setup-node
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Run Tests
        run: npm test
